<body>

   <script>
     
         /* EXERCISE 5: 
             Add a new task to the list.
             Suggestion:
             - Use document.getElementById to get the UL item and the input text
             - Use the document.createElement to create the new List Item
             - Append the child to the UL
         */
         function addNewTask() {
         let ulref=document.querySelector('#myTaskList');
       
         if(newTask.value !=='' ){
            changeTaskBackgroundColor()
         newItem=document.createElement('li')
         inputTask=newTask.value;
      
         newItem.innerText=inputTask;
         ulref.appendChild(newItem);
         newTask.value=''
         }
         else{
            alert("Input Cannot Be Empty")
         }
      }

      /* EXERCISE 6: 
          Implement a method "removeLast" which 
          removes the last item from the task list
      */function removeLast(){
         let ulref=document.querySelector('#myTaskList');
         let liref=document.querySelectorAll('li')        
         ulRef.removeChild(liRef[liRef.length-1])
         

      }

      */

         ulRef.removeChild(liRef[0])
         

      }
      /* EXERCISE 8: 
         Implement a method "getTasksAsArray" 
         which returns (and print to the console) 
         an array containing the tasks as string
      */
      function getTasksAsArray(){
         arrayOfList=[];
         let taskUlList=document.querySelectorAll('li')
         console.log(typeof taskUlList)
         
         for(let i=0 ; i<taskUlList.length; i++){
            arrayOfList.push(taskUlList[i].innerText);
            
         }
         console.log(arrayOfList)
         return arrayOfList
         
      }

      /* EXERCISE 9:
         Create a method "changeTaskBackgroundColor"
          which takes the color from the color picker 
          ad apply it as background to every list item
      */
         function changeTaskBackgroundColor(){
         
         let ulref=document.querySelector('#myTaskList');
           pickedColor = colorPicker.value
        
            ulref.style.backgroundColor=pickedColor
         }


         
      /* EXERCISE 10: 
         Implement a method "bubbleSort()" which sort 
         the task list alphabetically.
         
         EXTRA EXERCISE:
         Implement bubblesort algorithm
         Suggestion:
         - Break the code into many function for semplicity 
         - Reuse the functions previously created
      */
      function bubbleSort(){
         let ulref=document.querySelector('#myTaskList');
      
         inputArray=getTasksAsArray();
         
         let sortedArray=inputArray.sort(); 
         
         console.log(sortedArray)
        
          ulref.innerHTML=""
         for(let i=0 ; i<sortedArray.length; i++){
         let addLi=document.createElement('li');
         addLi.innerText=sortedArray[i];
         ulref.appendChild(addLi)
         }
      }
